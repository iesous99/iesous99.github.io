<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <header>
    <h1>Reto de Formulario</h1>
  </header>

  <main>
    <form action="#">
      <fieldset>
        <legend><b>Datos Personales</b></legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required> <br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required> <br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required> 

        <p><b>Género</b></p>
        <label for="generoXY">Maculino</label>
        <input type="radio" id="generoXY" name="genero"> <br>

        <label for="generoXX">Femenino</label>
        <input type="radio" id="generoXX" name="genero">

        <p><b>Preferencias</b></p>

        <label for="preferencias1">Música</label>
        <input type="checkbox" id="preferencias1" name="preferencias"> <br>

        <label for="preferencias2">Deportes</label>
        <input type="checkbox" id="preferencias2" name="preferencias"> <br>

        <label for="preferencias3">Lectura</label>
        <input type="checkbox" id="preferencias3" name="preferencias"> <br>

        <p><b>Comentarios</b></p>
        <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea> <br>

        <button>Enviar</button>
      </fieldset>
    </form>
  </main>

  <footer>
    <a href="../index.html">
      <p>Voler a ver más retos realizados</p>
    </a>
  </footer>
</body>
</html>
